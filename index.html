<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ludo</title>
  </head>
  <body>
    <div class="header"></div>
    <div class="ludo-board">
      <div class="top">
        <div class="ludo-box top13">
          <div class="disk green token-0">
            <div class="circle">
              <div class="circle"><span class="star">&starf;</span></div>
            </div>
          </div>
          <div class="disk yellow token-1">
            <div class="circle">
              <div class="circle"><span class="star">&starf;</span></div>
            </div>
          </div>
        </div>
        <div class="ludo-box top13"></div>
        <div class="ludo-box top13"></div>
        <div class="ludo-box top13"></div>
        <div class="ludo-box top13"></div>
        <div class="ludo-box top13"></div>
        <div class="ludo-box top13"></div>
        <div class="ludo-box top13"></div>
        <div class="ludo-box top13"></div>
        <div class="ludo-box top13"></div>
        <div class="ludo-box top13"></div>
        <div class="ludo-box top13"></div>
        <div class="ludo-box top13"></div>
        <div class="ludo-box top13"></div>
      </div>
      <div class="left">
        <div class="ludo-box left13"></div>
        <div class="ludo-box left13"></div>
        <div class="ludo-box left13"></div>
        <div class="ludo-box left13"></div>
        <div class="ludo-box left13"></div>
        <div class="ludo-box left13"></div>
        <div class="ludo-box left13"></div>
        <div class="ludo-box left13"></div>
        <div class="ludo-box left13"></div>
        <div class="ludo-box left13"></div>
        <div class="ludo-box left13"></div>
        <div class="ludo-box left13"></div>
        <div class="ludo-box left13"></div>
      </div>
      <div class="right">
        <div class="ludo-box right13"></div>
        <div class="ludo-box right13"></div>
        <div class="ludo-box right13"></div>
        <div class="ludo-box right13"></div>
        <div class="ludo-box right13"></div>
        <div class="ludo-box right13"></div>
        <div class="ludo-box right13"></div>
        <div class="ludo-box right13"></div>
        <div class="ludo-box right13"></div>
        <div class="ludo-box right13"></div>
        <div class="ludo-box right13"></div>
        <div class="ludo-box right13"></div>
        <div class="ludo-box right13"></div>
      </div>
      <div class="bottom">
        <div class="ludo-box bottom13"></div>
        <div class="ludo-box bottom13"></div>
        <div class="ludo-box bottom13"></div>
        <div class="ludo-box bottom13"></div>
        <div class="ludo-box bottom13"></div>
        <div class="ludo-box bottom13"></div>
        <div class="ludo-box bottom13"></div>
        <div class="ludo-box bottom13"></div>
        <div class="ludo-box bottom13"></div>
        <div class="ludo-box bottom13"></div>
        <div class="ludo-box bottom13"></div>
        <div class="ludo-box bottom13"></div>
        <div class="ludo-box bottom13"></div>
      </div>
      <div class="dices">
        <img class="img1" src="./images/6.png" alt="" />
        <!-- <img class="img2" src="./images/dice-6.png" alt="" /> -->
      </div>
      <div class="btn-dice">
        <button class="roll-dice btn">
          <span class="btn-span">Roll Dice</span>
        </button>
      </div>
      <div class="start-game">
        <button class="btn start">
          <span class="btn-span">
            Start Game
          </span>
        </button>
      </div>
      <div class="players">
        <div class="player-1"><input type="text" class="player-name player-1-name" placeholder="Player 1" autocomplete="off"><button class="btn-ok btn-ok-1"><img src="./images/tick.png" class="ok" alt=""></button></div>
        <div class="player-2"><input type="text" class="player-name player-2-name" placeholder="Player 2" autocomplete="off"><button class="btn-ok btn-ok-2"><img src="./images/tick.png" class="ok" alt=""></button></div>
      </div>
    </div>
    <footer>
      <script src="./javascript/index.js"></script>
    </footer>
  </body>
</html>
